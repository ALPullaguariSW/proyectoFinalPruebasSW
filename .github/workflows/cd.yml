name: CD - Despliegue Continuo

on:
  workflow_run:
    workflows: ["CI - Integraci√≥n Continua"]
    types:
      - completed
    branches: [main]

jobs:
  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    # Set environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write
      contents: read
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Instalar dependencias del frontend
      working-directory: ./frontend
      run: npm ci
      
    - name: Build del frontend para producci√≥n
      working-directory: ./frontend
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Comentar en PR con URL de despliegue
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `üöÄ **Despliegue del Frontend exitoso!**
          
          **Frontend:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          
          Los tests de CI y performance han pasado exitosamente.
          El backend se ejecuta localmente con \`npm start\` en el directorio \`backend/\`.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: Actualizar README con URL de despliegue
      run: |
        sed -i '/## üåê URLs de Despliegue/,$d' README.md || true
        echo "" >> README.md
        echo "## üåê URLs de Despliegue" >> README.md
        echo "" >> README.md
        echo "- **Frontend:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> README.md
        echo "- **Backend:** Ejecutar localmente con \`npm start\` en \`backend/\`" >> README.md
        echo "" >> README.md
        
    - name: Commit y push de cambios en README
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "üìù Actualizar URL de despliegue del frontend" || exit 0
        git push

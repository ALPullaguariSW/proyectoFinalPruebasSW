name: Continuous Deployment

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI - IntegraciÃ³n Continua"]
    types: [completed]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy Backend to Render
        run: |
          # Deploy using Render Blueprint (Infrastructure as Code)
          curl -X POST "https://api.render.com/v1/services" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d @render.yaml
          
      - name: Update Backend URL in README
        run: |
          # Update README with backend deployment info
          echo "## Despliegue Backend" >> README.md
          echo "- **URL:** https://plataforma-reservas-backend.onrender.com" >> README.md
          echo "- **Health Check:** https://plataforma-reservas-backend.onrender.com/api/health" >> README.md
          
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Update README with deployment info
        run: |
          # Update README with frontend deployment info
          echo "## Despliegue Frontend" >> README.md
          echo "- **URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> README.md
          echo "- **Ãšltimo despliegue:** $(date)" >> README.md
          

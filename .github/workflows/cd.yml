name: Continuous Deployment - Backend

on:
  workflow_run:
    workflows: ["CI - Integración Continua"]
    types: [completed]
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy Backend to Render
        run: |
          # Deploy using Render Blueprint (Infrastructure as Code)
          curl -X POST "https://api.render.com/v1/blueprint-instances" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d @render.yaml
          
      - name: Update Backend URL in README
        run: |
          # Update README with backend deployment info
          echo "## Despliegue Backend" >> README.md
          echo "- **URL:** https://plataforma-reservas-backend.onrender.com" >> README.md
          echo "- **Health Check:** https://plataforma-reservas-backend.onrender.com/api/health" >> README.md
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Backend desplegado exitosamente a Render!**\n\n🔧 **Backend:** https://plataforma-reservas-backend.onrender.com\n📊 **Cobertura:** CI superó el 90% requerido\n\nEl despliegue se realizó automáticamente después de que las pruebas pasaron exitosamente.`
            })

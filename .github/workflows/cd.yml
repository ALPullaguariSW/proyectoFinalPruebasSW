        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Frontend desplegado exitosamente a GitHub Pages!**\n\nâœ… **URL:** https://${context.repo.owner}.github.io/${context.repo.repo}\n\nğŸ”§ **Backend:** Desplegado a Render\nğŸ“Š **Cobertura:** CI superÃ³ el 90% requerido\n\nEl despliegue se realizÃ³ automÃ¡ticamente despuÃ©s de que las pruebas pasaron exitosamente.`
            })

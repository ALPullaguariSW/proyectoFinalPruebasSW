name: CI - Plataforma de Reservas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Test with coverage
      run: npm test

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage/

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Test
      run: npm run test:ci

    - name: Build
      run: npm run build -- --configuration=production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/

  performance:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'perf')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install k6
      uses: grafana/k6-action@v0.4.0
      with:
        k6-version: v0.47.0

    - name: Start backend server
      run: |
        cd backend
        npm install
        npm start &
        sleep 10

    - name: Run k6 tests
      run: |
        k6 run tests/k6/ramp-load.js --out json=results-ramp.json
        k6 run tests/k6/spike.js --out json=results-spike.json
        k6 run tests/k6/soak.js --out json=results-soak.json

    - name: Upload k6 results
      uses: actions/upload-artifact@v4
      with:
        name: k6-results
        path: results-*.json

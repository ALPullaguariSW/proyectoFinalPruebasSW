name: CI - Integraci贸n Continua

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Instalar dependencias del backend
      working-directory: ./backend
      run: npm ci
      
    - name: Ejecutar linting
      working-directory: ./backend
      run: npm run lint
      
    - name: Ejecutar tests unitarios del backend
      working-directory: ./backend
      run: npm test
      
    - name: Subir reporte de cobertura a Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        name: backend-coverage
        
    - name: Publicar artefactos de cobertura del backend
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage/
        retention-days: 30

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Instalar dependencias del frontend
      working-directory: ./frontend
      run: npm ci
      
    - name: Ejecutar tests unitarios del frontend
      working-directory: ./frontend
      run: npm run test:ci
      
    - name: Publicar artefactos de cobertura del frontend
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/
        retention-days: 30

  # Job de performance con k6
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Instalar dependencias del backend
      working-directory: ./backend
      run: npm ci
      
    - name: Instalar k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: Iniciar backend en background
      working-directory: ./backend
      run: |
        npm start &
        sleep 10
        
    - name: Ejecutar test de Ramp/Load
      run: k6 run tests/k6/ramp-load.js --out json=results-ramp.json --out junit=results-ramp.xml
      
    - name: Ejecutar test de Spike
      run: k6 run tests/k6/spike.js --out json=results-spike.json --out junit=results-spike.xml
      
    - name: Ejecutar test de Soak
      run: k6 run tests/k6/soak.js --out json=results-soak.json --out junit=results-soak.xml
      
    - name: Publicar resultados de performance
      uses: actions/upload-artifact@v4
      with:
        name: k6-results
        path: |
          results-*.json
          results-*.xml
        retention-days: 30

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build Angular
        working-directory: frontend
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
        run: |
          mkdir -p src/assets
          echo "<script>window.__API_BASE_URL__='${API_BASE_URL:-http://localhost:3000}'</script>" > src/assets/runtime-api.js
          mkdir -p public
          cp src/assets/runtime-api.js public/runtime-api.js
          npm run build -- --base-href "/proyectoFinalPruebasSW/" --configuration production
          # Crear 404.html como fallback de SPA para Angular 17+
          cp dist/frontend/browser/index.html dist/frontend/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/frontend/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

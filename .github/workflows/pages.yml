name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  pages: write
  id-token: write
  contents: read

# Solo un job puede ejecutarse a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          # Crear archivo runtime-api.js con la URL de Render
          echo "<script>window.__API_BASE_URL__='https://plataforma-reservas-backend.onrender.com'</script>" > src/assets/runtime-api.js
          npm run build -- --configuration ci

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

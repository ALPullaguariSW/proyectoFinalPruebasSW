<app-header></app-header>
<div class="container">
  <div class="form-container auth-form-container">
    <h2>Iniciar Sesión</h2>

    <p *ngIf="mensaje" [class]="'message message-' + claseMensaje">{{ mensaje }}</p>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="correo"
          required
          placeholder="ejemplo@dominio.com"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          required
          placeholder="Tu contraseña"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">Entrar</button>
      </div>
    </form>

    <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
  </div>
</div>
<app-footer></app-footer>

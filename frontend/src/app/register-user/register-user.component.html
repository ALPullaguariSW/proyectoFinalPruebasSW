<app-header></app-header>
<div class="container">
  <div class="form-container auth-form-container">
    <h2>Crear una Cuenta</h2>
    <p *ngIf="mensaje" class="message message-{{claseMensaje}}">{{mensaje}}</p>
    <form (ngSubmit)="registrarUsuario()" #formRegistro="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Tu nombre y apellido" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="ejemplo@dominio.com" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Mín. 5 caracteres, 1 minúscula, 1 especial" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Repite tu contraseña" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Registrarse</button>
      </div>
    </form>
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
  </div>
</div>
<app-footer></app-footer>
